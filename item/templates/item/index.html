{% extends "global/base.html" %}

{%block content%}
    <div class="responsive-table">
        <table class = "items-table">
            <caption class="table-caption">
                Itens do Carrinho de EmergÃªncia
            </caption>

            <thead>
                <tr class = "table-row table-row-header">
                    <th class="table-header">ID</th>
                    <th class="table-header">Item</th>
                    <th class="table-header">Quantidade</th>
                    <th class="table-header">Data de validade</th>
                    <th class="table-header">Categoria</th>
                </tr>
            </thead>

            <tbody>
                {%for item in items%}
                <tr class="table-row">
                    <td class ="table-cel">
                        <a class="table-link" 
                        href="{% url 'item:item' item.id %}">{{ item.id }}</a>
                    </td>
                    <td class ="table-cel">
                        {{item.item}}
                    </td>
                    <td class ="table-cel">
                        {{item.amount}}
                    </td>
                    <td class ="table-cel">
                        {{item.expiration_date}}
                    </td>
                    <td class ="table-cel">
                        {{item.category}}
                    </td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>

{%endblock content%}
